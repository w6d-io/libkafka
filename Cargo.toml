[package]
name = "libkafka"
version = "0.1.0"
authors = ["grumbach <anselmega@gmail.com>"]
edition = "2018"

[lib]
name = "kafka"
crate-type = ["cdylib", "lib"]

[features]
python = ["pyo3"]

[dependencies]
rdkafka = { version = "0.24", features = ["cmake-build"] }
tokio = { version = "0.2", features = ["full"] }
futures = "0.3.0"
smol = "1.1.0"
pyo3 = { optional = true, version = "0.12.1", features = ["extension-module"] }

[dev-dependencies]
rand = "0.7"
